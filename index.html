<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="imgcontainer">
        <div class="overlay">
          <img src="./assets/images/icon-view.svg" alt="eye icon" />
        </div>
      </div>
      <a href="#">Equilibrium #3429</a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="details">
        <div>
          <img src="./assets/images/icon-ethereum.svg" alt="ethereum icon" />
          <p class="ethereum">0.041 ETH</p>
        </div>
        <div>
          <img src="./assets/images/icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="credits">
        <img src="./assets/images/image-avatar.png" alt="profile picture" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </main>
  </body>
</html>
